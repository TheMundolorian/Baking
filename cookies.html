<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Raymundo's Confections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ccccff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 20px 0; /* Adjust margin for better spacing */
        }
        header p {
            margin: 5px 0; /* Adjust margin for better spacing */
        }
        nav {
            background-color: #4f64d9;
            padding: 10px;
            text-align: center;
        }
        nav select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5f79fa;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        nav select:hover {
            background-color: #4f64d9;
        }
        nav select:focus {
            outline: none;
        }
        nav option {
            background-color: #5f79fa;
            color: white;
            font-size: 16px;
        }
        nav option:hover {
            background-color: #4f64d9;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .item {
            display: inline-block;
            margin: 20px;
        }
        .item img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4f64d9;
        }
        .item h2 {
            color: #4f64d9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5f79fa;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4f64d9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mrs. Raymundo's Confections</h1>
    </header>
    <nav>
        <a href="index.html" class="button">Home</a>
        <select onchange="location = this.value;">
            <option value="#">Select your treat</option>
            <option value="cakes.html">Cakes</option>
            <option value="cupcakes.html">Cupcakes</option>
        </select>
        <a href="about_contact.html" class="button">Contact Us</a>
    </nav>
    <div class="container">
        <div class="item">
            <h2>Cookies</h2>
            <p>Below is some of the work I have done in the past</p>
            <div class="item">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2292.JPEG?raw=true" alt="Memorial Day coookies and cream cookies">
                <p>Memorial Day cookies and cream cookies</p>
            </div>
            <!-- Add more images here -->
        </div>
    </div>
</body>
</html>
