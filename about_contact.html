<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Raymundo's Confections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccccff;
        }
        header {
            background-color: #4f64d9;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }
        nav {
            background-color: #5f79fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        section h2 {
            margin-top: 0;
            color: #5f79fa;
        }
        .gallery {
            position: relative;
            display: flex;
            align-items: center;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            border-radius: 25%;
            padding: 10px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            background-color: #4f64d9;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .scroll-container {
            display: flex;
            overflow-x: hidden;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4f64d9;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
            font-size: 20px;
            visibility: hidden;
        }
        .scroll-left {
            left: 10px;
        }
        .scroll-right {
            right: 10px;
        }
        .menu h3 {
            font-size: 0.8em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mrs. Raymundo's Confections</h1>
    </header>
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="gallery.html" class="button">Gallery</a>
    </nav>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:info@raymundosconfections.com">info@raymundosconfections.com</a></p>
        <p>Phone: (555) 123-4567</p>
        <p>Address: 123 Baking Lane, Sweet City, CA 98765</p>
    </section>
    
</body>
</html>
