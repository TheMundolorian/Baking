<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Raymundo's Confections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f2dede;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #d9534f;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .item {
            display: inline-block;
            margin: 20px;
        }
        .item img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #d9534f;
        }
        .item h2 {
            color: #d9534f;
        }
        .button {
        	display: inline-block;
        	padding: 10px 20px;
        	background-color: #fa635f;
        	color: white;
        	text-decoration: none;
        	border: none;
        	border-radius: 5px;
        	font-size: 16px;
        	cursor: pointer;
    	}

    	.button:hover {
        	background-color: #ab423f;
    	}
    </style>
</head>
<body>
    <header>
        <h1>Mrs. Raymundo's Confections</h1>
        <p>Welcome to our bakery!</p>
    </header>
    <nav>
        <a href="index.html" class="button">Home</a>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <!--<p>Phone number: <a href="tel:603-341-2644">603-341-2644</a> or <a href="tel:603-661-7717">603-661-7717</a></p>
        <p>Email: <a href="mailto:businessemail@gmail.com">businessemail@gmail.com</a></p>
    </div>
</body>
</html>
