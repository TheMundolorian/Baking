<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Raymundo's Confections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4C2C2;
        }
        header {
            background-color: #e2e2e2;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 100%; /* Adjust the percentage as needed */
            max-height: 150px;   /* Maintain aspect ratio */
            }
        nav {
            background-color: #8E4B5F;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        section h2 {
            margin-top: 0;
            color: #8E4B5F;
        }
        .gallery {
            position: relative;
            display: flex;
            align-items: center;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            border-radius: 25%;
            padding: 0px;
            margin: 5px;
            border: 5px solid #B76E79; /* Rose Gold Color */
        }
        .menu {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            background-color: #B76E79;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .scroll-container {
            display: flex;
            overflow-x: hidden;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #B76E79;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
            font-size: 20px;
            visibility: hidden;
        }
        .scroll-left {
            left: 10px;
        }
        .scroll-right {
            right: 10px;
        }
        .menu h3 {
            font-size: 0.8em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/TheMundolorian/Baking/blob/master/Photos/LogoBanner.png?raw=true" alt="Mrs. Raymundo's Confections Logo">
    </header>
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="gallery.html" class="button">Gallery</a>
    </nav>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:mrsraymundosconfections@gmail.com">mrsraymundosconfections@gmail.com</a></p>
        <p>Phone: (603) 341-2644 or (603) 661-7717</p>
        <p>Located in southern NH</p>
    </section>
    
</body>
</html>
