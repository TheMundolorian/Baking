<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Raymundo's Confections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ccccff;
        }
        header {
            background-color: #4f64d9;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }
        nav {
            background-color: #5f79fa;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        section h2 {
            margin-top: 0;
            color: #5f79fa;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            position: relative;
        }
        .collage img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .collage img:hover {
            transform: scale(1.05);
        }
        .collage-section {
            position: relative;
        }
        .collage-section h3 {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1em;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #4f64d9;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 1;
            border-radius: 50%;
            font-size: 20px;
            visibility: hidden;
        }
        .scroll-left {
            left: 10px;
        }
        .scroll-right {
            right: 10px;
        }
        .scroll-container {
            display: flex;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mrs. Raymundo's Confections</h1>
    </header>
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about_contact.html" class="button">Contact Us</a>
    </nav>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="collage">
            <!-- Cakes Section -->
            <div class="collage-section" id="cakes">
                <img src="https://github.com/TheMundolorian/Baking/blob/master/Photos/AD163820-3B2C-425B-A625-84278028A28B.JPEG?raw=true" alt="Cake">
                <img src="https://github.com/TheMundolorian/Baking/blob/master/Photos/IMG_0252.JPEG?raw=true" alt="Galaxy themed cake">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/71113418607__CA7050A3-AFDE-401E-9FD1-A8BBAE4138F4.JPEG?raw=true" alt="Traditional Tres leches cake">
            </div>

            <!-- Cookies Section -->
            <div class="collage-section" id="cookies">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2292.JPEG?raw=true" alt="Cookies">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2241.JPEG?raw=true" alt="Bluey Cake">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_7855.JPEG?raw=true" alt="Double Tres Leches Cake">
            </div>

            <!-- Cupcakes Section -->
            <div class="collage-section" id="cupcakes">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2678.JPEG?raw=true" alt="Cupcakes">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2405.JPEG?raw=true" alt="Red Velvet Cupcake">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_7853.JPEG?raw=true" alt="NY Tres Leches Cake">
            </div>

            <!-- Pies Section -->
            <div class="collage-section" id="pies">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/ApplePie.JPEG?raw=true" alt="Pie">
                <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2289.JPEG?raw=true" alt="Cupcake">
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:info@raymundosconfections.com">info@raymundosconfections.com</a></p>
        <p>Phone: (555) 123-4567</p>
        <p>Address: 123 Baking Lane, Sweet City, CA 98765</p>
    </section>
    
    <script>
        function scrollImages(scrollOffset) {
            const container = document.querySelector('.scroll-container');
            container.scrollBy({ left: scrollOffset, behavior: 'smooth' });
            updateScrollButtons();
        }

        function updateScrollButtons() {
            const container = document.querySelector('.scroll-container');
            const scrollLeftButton = document.querySelector('.scroll-left');
            const scrollRightButton = document.querySelector('.scroll-right');

            // Check if the container has reached its maximum scroll position
            if (container.scrollLeft === 0) {
                scrollLeftButton.style.visibility = 'hidden'; // Hide left button
            } else {
                scrollLeftButton.style.visibility = 'visible'; // Show left button
            }

            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                scrollRightButton.style.visibility = 'hidden'; // Hide right button
            } else {
                scrollRightButton.style.visibility = 'visible'; // Show right button
            }
        }

        // Initial call to update buttons' visibility when page loads
        window.onload = updateScrollButtons;
    </script>
</body>
</html>
