<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs. Raymundo's Confections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ccccff;
            padding: 20px;
            text-align: center;
            background-image: linear-gradient(#ccccff, #4f64d9);
        }
        header h1 {
            margin: 20px 0; /* Adjust margin for better spacing */
        }
        header p {
            margin: 5px 0; /* Adjust margin for better spacing */
        }
        nav {
            background-color: #4f64d9;
            padding: 10px;
            text-align: center;
        }
        nav select {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5f79fa;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        nav select:hover {
            background-color: #4f64d9;
        }
        nav select:focus {
            outline: none;
        }
        nav option {
            background-color: #5f79fa;
            color: white;
            font-size: 16px;
        }
        nav option:hover {
            background-color: #4f64d9;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .item {
            margin: 20px 0;
        }
        .item img {
            width: 300px;
            height: 300px;
            border-radius: 25%;
            object-fit: cover;
            border: 5px solid #4f64d9;
        }
        .scroll-container {
            display: flex;
            overflow-x: hidden;
        }
        .scroll-button {
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
            background-color: #4f64d9;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 1;
            border-radius: 25%; /* Circular button */
            font-size: 20px; /* Adjust the font size */
            visibility: hidden; /* Initially hidden */
        }
        .scroll-left {
            left: 0;
        }
        .scroll-right {
            right: 0;
        }
        .item p {
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5f79fa;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4f64d9;
        }
    </style>
</head>
<body onload="updateScrollButtons()">
    <header>
        <h1>Mrs. Raymundo's Confections</h1>
    </header>
    <nav>
        <a href="index.html" class="button">Home</a>
        <select onchange="location = this.value;">
            <option value="#">Select your treat</option>
            <option value="cakes.html">Cakes</option>
            <option value="cookies.html">Cookies</option>
        </select>
        <a href="about_contact.html" class="button">Contact Us</a>
    </nav>
    <div class="container">
        <div class="item">
            <h2>Cupcakes</h2>
            <p>Below are some of the cupcakes I have baked and designed.</p>
            <button class="scroll-button scroll-left" onclick="scrollImages(-315)">&#10094;</button>
            <div class="scroll-container">
                <div class="item">
                    <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2291.JPEG?raw=true" alt="Memorial Day vanilla cupcakes">
                </div>
                <div class="item">
                    <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_7854.JPEG?raw=true" alt="NY Yankees vanilla cupcakes">
                </div>
                <div class="item">
                    <img src="https://github.com/TheMundolorian/Baking/blob/main/Photos/IMG_2678.JPEG?raw=true" alt="Bluey vanilla cupcakes">
                </div>
                <div class="item">
                    <img src="https://github.com/TheMundolorian/Baking/blob/master/Photos/IMG_2405.JPEG?raw=true" alt="Red velvet cupcakes">
                </div>
                    <!-- Add more images here -->
            </div>
            <button class="scroll-button scroll-right" onclick="scrollImages(315)">&#10095;</button>
        </div>
    </div>

    <script>
        function scrollImages(scrollOffset) {
            const container = document.querySelector('.scroll-container');
            container.scrollBy({ left: scrollOffset, behavior: 'smooth' });
            updateScrollButtons(container);
        }

        function updateScrollButtons() {
            const container = document.querySelector('.scroll-container');
            const scrollLeftButton = document.querySelector('.scroll-left');
            const scrollRightButton = document.querySelector('.scroll-right');

            // Check if the container has reached its maximum scroll position
            if (container.scrollLeft === 0) {
                scrollLeftButton.style.visibility = 'hidden'; // Hide left button
            } else {
                scrollLeftButton.style.visibility = 'visible'; // Show left button
            }

            if (container.scrollLeft + container.clientWidth >= container.scrollWidth) {
                scrollRightButton.style.visibility = 'hidden'; // Hide right button
            } else {
                scrollRightButton.style.visibility = 'visible'; // Show right button
            }
        }

        // Initial call to update buttons' visibility when page loads
        window.onload = updateScrollButtons;
    </script>
</body>
</html>
